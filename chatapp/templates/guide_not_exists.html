<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<textarea name="" id="MyID" cols="30" rows="10"></textarea>

<script>
    function sendDataToFlask() {
        var text = simplemde.value(); // Get the text from SimpleMDE
        // Send an AJAX request to Flask endpoint
        fetch('/your-flask-endpoint', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text: text })
        }).then(response => {
            // Handle response from Flask if needed
            console.log('Data sent successfully!');
        }).catch(error => {
            // Handle errors if any
            console.error('Error sending data:', error);
        });
    }

    
    var simplemde = new SimpleMDE({
        toolbar: [
            "bold", "italic", "heading", "|", "strikethrough", "|",
            "quote", "unordered-list", "ordered-list", "table", "|",
            "horizontal-rule", "link", "image", "|", "code", "|",
            "preview", "side-by-side", "fullscreen", "|", "guide", // Add a separator
            {
                name: "custom-button",
                action: sendDataToFlask,
                className: "fa fa-paper-plane", // You can use any icon you like here
                title: "Send Data to Flask"
            }
        ],
    });
</script>
